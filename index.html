<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tracking.js Practice for detect colors</title>  
  <style type="text/css">
  video, canvas {
    margin-left: 100px;
    margin-top: 35px;
    position: absolute;
  }
  </style>
</head>
<body>
	<canvas id="canvas" width="640" height="480"></canvas>
  <script src="../js/webcam.js"></script>
  <script src="../js/tracking.js"></script>
  <script type="text/javascript">  	
    function loop(){
      context.drawImage(video.video,0,0,canvas.width,canvas.height);
      canvas.changed=true;
      requestAnimationFrame(loop);
    }
    window.onload = function() {
      canvas = document.getElementById('canvas');
      video=new THREEx.WebcamTexture(canvas.width,canvas.height);
      context = canvas.getContext('2d');
      var tracker = new tracking.ColorTracker(['magenta', 'cyan', 'yellow']);
      tracking.track(canvas, tracker, { camera: true,context:context });
      tracker.on('track', function(event) {
        //context.clearRect(0, 0, canvas.width, canvas.height);
        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }
          console.log("Detect something "+rect.x+" "+rect.y);
          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });
      loop();
    };
  </script>
</body>
</html>
